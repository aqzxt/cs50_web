{% extends "layout.html" %}

{% block heading %}

<h2 class="title">Book Reviews 2.0</h2>

{% endblock %}

{% block body %}

<div class="home">
    <!--{% if msg %} {{ msg }} {% endif %}-->

<div class="forms">
    <h3 class="title">Registration:</h3>
    <form class="register" action="{{ url_for("main") }}" method="POST">
        <!-- name="username" "email" "password" property is for Python reference -->

        <input class="ip-bt" type="text" name="name_register" placeholder="Enter Your Name">
        <input class="ip-bt" type="email" name="email_register" placeholder="Enter Your Email">
        <input class="ip-bt" type="password" name="password_register" placeholder="Enter Your Password">
        <button class="ip-bt">Register</button>
    </form>
    <hr>

    <h3>Login</h3>
    Already a member?
    
    <form class="login" action="{{ url_for("main") }}" method="POST">
        <input class="ip-bt" type="text" name="email_login" placeholder="Your Email">
        <input class="ip-bt" type="password" name="password_login" placeholder="Your Password">
        <button class="ip-bt">Login</button>
    </form>

</div>

<!-- <img class="img-home" src="static/img/bg-home2.jpg"> -->

{% endblock %}
