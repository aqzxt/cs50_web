{% extends 'orders/base.html' %}

{% block title %}
    My Orders | Pinochio's Pizza &amp; Subs
{% endblock title %}


{% block h1 %}
    My Orders
{% endblock h1 %}


{% block body %}
<div class="cart">
    {{ cart }}
</div>

<div class="orders">
    <ul>
        {% for o in orders %}
            <li>
                {{ o }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock body %}
